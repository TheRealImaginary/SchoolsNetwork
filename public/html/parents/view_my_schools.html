<!DOCTYPE html>
<html>
	<head>
		<title>View My Children Schools</title>
		<!-- Scripts Go Here -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="../parents/view_my_schools.js"></script>
	</head>
	<body>
		<form id="view_schools" action="/parents/view_my_schools" method="POST">
			Username :
			<input type="text" name="username">	
			<input type="submit" name="button" value="Go">
		</form>
		
		<table id="schools" border="1"></table>

		<form id="review_schools" action="/parents/review_schools" method="POST">
			School Email:
			<input type="text" name="semail">
			<br>
			Username:
			<input type="text" name="username">
			<br>
			<textarea name="review" rows="4" cols="50"></textarea>
			<br>
			<input type="submit" name="Submit" value="Review">
		</form>
	</body>
</html>
