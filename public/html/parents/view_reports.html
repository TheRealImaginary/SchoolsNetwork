<!DOCTYPE html>
<html>
	<head>
		<title>View My Childs Report</title>
		<!-- Script Go Here -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="../parents/view_reports.js"></script>
	</head>
	<body>
		<form id="form" action="/parents/view_child_reports" method="POST">
			Student SSN:
			<input type="text" name="ssn">
			<br>
			<input type="submit" name="Submit">
		</form>
		
		<table id="reports" border="2"></table>

		<form id="reply">
			Username:
			<input type="text" name="username">
			<br>
			Student SSN:
			<input type="text" name="ssn">
			<br>
			Report Date:
			<input type="text" name="date">
			<br>
			Reply:
			<textarea row="4" col="50" name="reply"></textarea>
			<br>
			<input type="submit" name="Submit" value="Reply">
			<br>
		</form>
	</body>
</html>
