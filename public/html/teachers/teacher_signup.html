<!DOCTYPE html>
<html>
	<head>
		<title>Teacher Signup</title>
	</head>
	<body>
		<form id="form" action="/teachers/signup" method="POST">
			First Name:
			<input type="text" name="fname">
			<br>
			Middle Name:
			<input type="text" name="mname">
			<br>
			Last Name:
			<input type="text" name="lname">
			<br>
			Birthdate:
			<input type="text" name="bdate" value="1996-1-1">
			<br>
			Address:
			<input type="text" name="address">
			<br>
			Years Of Experience:
			<input type="text" name="yox">
			<br>
			Email:
			<input type="text" name="email">
			<br>
			School Email:
			<input type="text" name="semail">
			<br>
			Gender:
			<input type="text" name="gender" value="M or F">
			<br>
			<input type="submit" name="Submit">
			<br>
		</form>
	</body>
</html>
